  max_concurrent_downloads: 2  # Free tier limit
  memory_limit_mb: 200
  cleanup_after_download: true
  
# ğŸ›¡ï¸ Rate limiting
rate_limiting:
  enabled: true
  default_per_minute: 10
  per_user_per_minute: 5
  burst_allowance: 3
  cleanup_interval: 60
  
# ğŸ“Š Monitoring È™i logging
monitoring:
  enabled: true
  log_level: "INFO"
  log_format: "json"
  metrics_collection: true
  health_check_interval: 30
  
# ğŸ”’ Security
security:
  input_validation: true
  url_whitelist_enabled: false  # Pentru flexibilitate
  max_url_length: 2048
  sanitize_filenames: true
  
# ğŸŒ Localization (pregÄƒtit pentru viitor)
localization:
  default_language: "ro"
  supported_languages: ["ro", "en"]
